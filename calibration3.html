<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calibration Method 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <H1>Calibration Method 3</H1>
    <p>placeholder text</p><br>
    
    <H3>Instructions:</H3>
    <p>Cover left eye</p>
    <p>Fixate right eye on the yellow target</p>
    <p>Upon clicking the 'Start Calibration', the red dot will start moving away from the yellow dot</p>
    <p>With right eye fixated on the yellow target, press spacebar when red dot disappears</p>
    <br>

    <div class="blindSpotCalibrationField">
        <div class = "circle" id="fixationPoint"></div>
        <div class = "circle" id="blindSpotLocator"></div>
        <div class = "circle" id="blindSpotLocation"></div>
        <audio id="beep" src="beep.mp3"></audio>
    </div>
    <br>

    <button id="startBlindSpotCalibration" onclick="startCalibration(stopCalibration)">Start Calibration</button>
    <button id="redoBlindSpotCalibration" onclick="redoCalibration()">Redo Calibration</button>

    <a href="gvo.html"  
        onclick="window.open('gvo.html', 
                         'newwindow', 
                         'width=screen.width, height=200'); 
              return false;"
    ><button id="blindSpotCalibrationStartGVO">start test</button></a>
    
    
    
    <script src="calibration.js"></script>
</body>
</html>
