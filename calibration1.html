<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calibration Method 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <H1>Calibration Method 1</H1>
    <p>fixed distance in cm</p>
    
    <H3>Instructions:</H3>
    <p>Press - or + to resize the card below to match the size of a standard ID/bank card</p>
    <p>Place your head at 29.7cm from screen (length of the long side of an A4 paper) and hold still. </p>
    <p>Press button below to start the test. </p><br>

    <div class = "cardResizer">
        <div class = "card">
            <img class = "cardImg" id='bankCard' src = "card.jpg">
        </div>
        <button class = "smaller" onclick="makeSmaller()">-</button>
        <button class = "bigger" onclick="makeBigger()">+</button>
    </div><br>
    


    <a href="gvo.html"  
        onclick="window.open('gvo.html', 
                         'newwindow', 
                         'width=screen.width, height=200'); 
              return false;"
    ><button id="startGVO" onclick="calculateBlindSpot()">start test</button></a>
    
    
    
    <script src="calibration.js"></script>
</body>
</html>
